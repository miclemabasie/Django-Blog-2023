<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        .date {
            color: gray;
            font-style: italic;
        }

        .title {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .line {
            border-bottom: 5px gray solid;
        }

        .container {
            max-width: 800px;
            margin: auto;

        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
