{% extends "../base.html" %}

{% block content %}
<h1 class="title">{{ post.title }}</h1>
<div class="line"></div>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}

<p class="body">
    {{ post.body|linebreaks}}
</p>
</p>


<h3>Share this post via Email</h3>
<a href="{% url "blog:post_share" post.id %}">Share this post</a>
{% endblock content %}
