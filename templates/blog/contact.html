{% extends "base.html" %}

{% block content %}
<section class="banner banner-secondary" id="top" style="background-image: url(img/banner-image-3-1920x300.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="banner-caption">
                    <div class="line-dec"></div>
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<main>
    <section class="popular-places">
        <div class="container">
            <div class="contact-content">
                <div class="row">
                    <div class="col-md-8"> 
                        <div class="left-content">
                            <form class="row" method="post">
                                {% csrf_token %}
                                <div class="col-md-6">
                                  <fieldset>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                                  </fieldset>
                                </div>
                                 <div class="col-md-6">
                                  <fieldset>
                                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                  </fieldset>
                                </div>
                                <div class="col-md-12">
                                  <fieldset>
                                    <div class="blue-button">
                                        <button class="btn" style="background-color: #4883ff; color: white" type="submit">Send Message</button>
                                    </div>
                                  </fieldset>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="right-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="content"> 
                                        <p>Please feel free to contact me for anything, I'll be so glad to hear from you ðŸ˜Š.</p>
                                        <ul>
                                            <li><span>Phone:</span><a href="#">+237 670181442</a></li>
                                            <li><span>Email:</span><a href="#">miclemabasie3@gmail.com</a></li>
                                            <li><span>Address:</span><i class="fa fa-map-marker"></i>Bamenda Cameroon</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </section>
</main>
{% endblock content %}
