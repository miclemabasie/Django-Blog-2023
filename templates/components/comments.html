{% load humanize %}
{% load static %}
      <div class="mt-5 row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body p-4">
              <h3 class="text-center mb-4 pb-2">Comments section</h3>
  
              <div class="row">
                <div class="col">
                    {% for comment in comments %}
                    <div class="d-flex flex-start mt-4">
                      <a class="me-3" href="#">
                        <img class="rounded-circle shadow-1-strong"
                          src="{% static 'img/comment-profile.png' %}" alt="avatar"
                          width="65" height="65" />
                      </a>
                      <div class="flex-grow-1 flex-shrink-1">
                        <div>
                          <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-1">
                              {{comment.name}} <span class="small">- {{ comment.created|naturaltime }}
                              </span>
                            </p>
                          </div>
                          <p class="small mb-0">
                            {{comment.body}}
                          </p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
