<div class="form-group">
    <h4>Blog Search</h4>
</div>



<form class="form-group" action="{% url 'blog:post_search' %}" method="get">
    <div class="input-group">
        <input id="query" type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon2" name="query">

        <span id="submitBtn" class="input-group-addon"><button type="submit"><i
                    class="fa fa-search"></i></button></span>
    </div>
</form>
